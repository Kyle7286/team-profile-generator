<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">

    <title>Team Profile Generator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 pt-3 pb-3 team-heading">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
                
            <div class="col d-flex justify-content-center">
                <div class="card ms-3 mt-3">    
                    <div class="profile-picture">
                        <i class="fas fa-user" style="font-size: 20px;"></i>
                    </div>
                    <div class="card-heading">
                        <div class="heading-content m-2">
                            <h5>asdf</h5>
                                <h6><i class="fas fa-mug-hot"></i> Manager</h6>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="body-content">
                            <p class="card-body-tile">ID: adsf</p>
                            <p class="card-body-tile">Email: <a href="mailto: 435">435</a></p>
                            <p class="card-body-tile">Office: 2345</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="./teamprofile.js"></script>
</body>
</html>
